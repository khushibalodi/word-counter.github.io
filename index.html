<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Word Counter</span>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Count On It!</h1>
        <p class="lead">A word counter that helps you out during essay submissions to make sure you don't exceed the word limit(or to know how many more words you need to type !)</p>
        <hr class="my-4">
    </div>
    <div class="container">
        <div class="form-group">
            <label for="limit">Enter the word limit (by default 60)</label>
            <input type="number" id="limit" />
            <h6>Word Count: <span id="count">0</span></h6>
            <h6>Words Left: <span id="countleft">0</span></h6>
            <label for="comment"><strong> Type Here..</strong></label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
